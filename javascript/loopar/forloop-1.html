<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>For loopen</h1>
    </div>
    <script>
        // While: om man inte hur många ggr man loopar
        // for: när man vet i förväg hur många ggr

        for (var i = 0; i < 10; i++) {
            document.write("<p>i = " + i + "</p>");
            console.log("i = " + i);
        }
        // Skriv ut alla årtionden på 2000-taler
        // 2000, 2010, 2020, 2030, 2040 .. 2090
        for (var i = 0; i < 10; i++) {
            console.log("Årtal = " + i);
        }
    </script>
</body>
</html>
