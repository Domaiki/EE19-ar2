<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
    var ålder = prompt("Hur gammal är du?");
    
    if (ålder > 65) {
        alert("Grattis du får köpa vårat kaffe extra billigt!");
    }

    if (ålder >= 12 && ålder <= 18) {
        alert("Grattis du får köpa vårat kaffe extra billigt!");
    }
    if (ålder > 65 || (ålder >= 12 && ålder <= 18)) {
        alert("Grattis du får köpa vårat kaffe extra billigt!");
    }
    </script>
</body>
</html>
