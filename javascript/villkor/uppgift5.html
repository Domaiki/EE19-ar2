<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
    var ålder = prompt("Hur gammal är du?")

    if (ålder >= 16 && ålder <= 19) {
        alert ("Grattis, du får delta!")
    } else if (ålder < 16) {
        alert("Du är för ung för att delta.")
    } else {
        alert("Du är för gammal för att delta.")
    }
    </script>
</body>
</html>
